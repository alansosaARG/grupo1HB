<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./src/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d93d83a15.js" crossorigin="anonymous"></script>
    <title>Rolling Bank</title>
</head>

<body>

    <!-- ESTE ES MI LOGIN -->

    <div class="container-fluid">
        <div class="row">
            <!-- This side left -->
            <div class="col-lg-6 col-md-6 d-none d-md-block left-container ">
                <!-- This section Logo -->
                <div class="container mt-5 mb-0 d-flex justify-content-center">
                    <div class="media d-flex row align-content-center">
                        <div class="d-flex flex-column mr-3">
                            <h1 class="title-bank d-flex justify-content-center mb-0 p-0">ROLLING BANK
                                <img src="./assets/img/rollinbank2.svg" width="80px"
                                    class="ml-4 d-flex align-self-center" alt="Logo">
                            </h1>
                            <p class="d-flex justify-content-start  mt-0 p-0 ml-5 lead">Donde quiera que estes<p>
                        </div>
                    </div>
                </div>
                <!-- This is the main -->
                <div class="d-flex flex-wrap align-content-center justify-content-end">
                    <section class="business-unit-persons align-baseline m-4 p-2">
                        <a href="#" class="text-decoration-none  text-white">
                            <span class="unit-persons ">Personas</span>
                            <span><i class="fas fa-users ml-5 mr-5"></i></span>
                        </a>
                    </section>
                    <section class="business-unit-entreprise align-baseline m-4 p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <span class="unit-entreprise ">Empresas</span>
                            <span><i class="fas fa-industry ml-5 mr-5"></i></span>
                        </a>
                    </section>
                </div>
            </div>

            <!-- This side right-->
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <!-- The Subtitle -->
                    <div class="heading mt-2 mb-5">
                        <span class="font-weight-light subtitle-form">Autogestión</span>
                        <span class="font-weight-bold title-form">Personas</span>
                        <h4 class="font-weight-light">Solicitá tus productos en linea, fácil y rapido.</h4>
                    </div>
                    <!-- This the form -->
                    <form>
                        <div class="form-input">
                            <span><i class="far fa-user"></i></span>
                            <input type="email" placeholder="Ingresa tu Usuario" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" placeholder="Ingresa tu Clave" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cbl">
                                    <label class="custom-control-label text-white" for="cbl">Recordar Usuario</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a href="forget.html" class="forget-link">Olvidé mi contraseña</a>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn">Ingresar</button>
                        </div>
                        <!-- Section social media -->
                        <div class="visit-social mb-4 mt-4">Visita nuestras redes sociales</div>
                        <div class="row mb-5">
                            <div class="col-4">
                                <a href="" class="btn btn-block btn-social btn-facebook">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="btn btn-block btn-social btn-instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="btn btn-block btn-social btn-twitter">
                                    <i class="fab fa-twitter-square"></i>
                                </a>
                            </div>
                        </div>
                        <!-- Section register link -->
                        <div class="text-signup">Aun no tenes tu cuenta?
                            <a href="signup.html" class="register-link">Registrate</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>




    <!-- Here ends my registration sign up -->
    <!-- CDN bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./src/js/login.js"></script>
</body>

</html>
