    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- This is my section products -->
<div class="container-fluid main d-flex justify-content-around">
        <div class="row p-3 centrar">
            <div class="col-lg-3 col-md-3 col-xs-12 d-flex ">
                <button type="button" class="btn btn-bank btn-block mb-2 mt-2">
                    <a href="">
                        <i class="fas fa-user">
                            <span class="ml-2 iconos">Personas</span>
                        </i>
                    </a>
                </button>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-12 d-flex">
                <button type="button" class="btn btn-bank btn-block mb-2 mt-2">
                    <a href="">
                        <i class="fas fa-industry">
                            <span class="ml-2 iconos">Empresas</span>
                        </i>
                    </a>
                </button>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-12 d-flex ">
                <button type="button" class="btn btn-bank btn-block mb-2 mt-2">
                    <a href=""><i class="fas fa-credit-card">
                            <span class="ml-2 iconos">Productos</span>
                        </i>
                    </a>
                </button>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-12 d-flex">
                <button type="button" class="btn btn-bank btn-block mb-2 mt-2">
                    <a href="">
                        <i class="fas fa-home">
                            <span class="ml-2 iconos">Nosotros</span>
                        </i>
                    </a>
                </button>
            </div>
        </div>
    </div>
    <!-- This is the contact form -->
    <div class="container-fluid contact">
        <div>
            <h2>Contactanos</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-xs-12 mt-2">
                <input type="text" class="form-control mb-4 p-4 borderbox" placeholder="Nombre">
                <input type="text" class="form-control p-4 borderbox" placeholder="Apellido">
            </div>
            <div class="col-lg-4 col-md-6 col-xs-12 mt-2">
                <input type="email" class="form-control mb-4 p-4 borderbox" placeholder="E-mail">
                <input type="number" class="form-control mb-3 p-4 borderbox" placeholder="Telefono">
            </div>
            <div class="col-lg-4 col-md-6 col-xs-12 mt-2">
                <div class="form-group subo">
                    <textarea class="form-control mb-2  p-3 borderbox" id="exampleFormControlTextarea1" rows="4" placeholder="Ingresa tu comentario"></textarea>
                    <button type="submit" class="btn btn-sub" >Enviar</button>
                </div>
            </div>
        </div>
    </div>
